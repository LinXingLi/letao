<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘后台管理系统-二级分类</title>
    <!-- 引入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入nprogress的css文件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入common.css -->
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 左侧边栏 -->
    <div class="aside_left pull-left">
        <!-- 头部标题 -->
        <div class="aside_title">
            <a href="index.html">ITCAST</a>  
        </div>
        <!-- 用户信息 -->
        <div class="user_info">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- 导航列表 -->
        <div class="nav_list">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
                <li><a href="javascript:;"><i class="glyphicon glyphicon-list"></i> 分类管理</a></li>
                <div class="child" style="display:none">
                    <a href="first.html" class="first">一级分类</a>
                    <a href="second.html" class="second">二级分类</a>
                </div>
                <li><a href="product.html" class="active"><i class="glyphicon glyphicon-tags"></i> 商品管理</a></li>
            </ul>
        </div>
    </div>
    <!-- 右边主体 -->
    <div class="main_right">
        <!-- 顶部通栏 -->
        <div class="main_topbar">
            <a href="javascript:;" class="menu pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="logout pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 内容部分 -->
        <div class="content">
            <!-- 面包屑-层级导航-路径导航 -->
            <ol class="breadcrumb">
                <li class="active"><a href="index.html">管理系统</a></li>
                <li><a href="product.html">商品管理</a></li>
            </ol>
            
        </div>
    </div>
    <!-- logout确认框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body text-danger">
                <i class="glyphicon glyphicon-info-sign"></i>
                您确定要退出后台管理系统吗
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 引入jq -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap.js -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入nprogress.js -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入common.js -->
    <script src="./js/common.js"></script>
</body>
</html>
